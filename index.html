		<div class="row clearfix">
			<div class="col-md-3 col-sm-12 column">
				<strong>Search</strong>
				<div ex:role="facet" ex:facetClass="TextSearch">
				</div>
				<div ex:role="facet"
				ex:expression=".Country"
				ex:facetLabel="Country"
				ex:facetClass="Cloud"
				ex:sortMode="value">
			 </div>
				<div ex:role="facet"
				ex:expression=".Source"
				ex:facetLabel="Source"
				data-ex-missing-label="-">
			  </div>
				<div ex:role="facet"
				ex:expression=".domain"
				ex:facetLabel="Domain"
				data-ex-missing-label="Unclassified"
				ex:sortAscending="true">
				</div>
			</div>
			<div class="col-md-9 col-sm-12 col-xs-12 column">
				<div ex:role="viewPanel" style="padding: 0in;">
					<div ex:role="exhibit-view"
					ex:viewClass="Exhibit.TabularView"
					ex:label="Table"
					ex:columns=".Company,.Description,.Country,.Source"
					ex:columnLabels="Company, Description, Country, Source"
					ex:columnFormats="list,list,list,list"
					ex:sortColumn="4"
					ex:sortAscending="true"
					ex:tableStyler="tableStyler">
					<div ex:role="exhibit-lens">
						<div class="table-responsive">
							<table class="table" ex:class-content=".territorio">
								<tr>
									<td><a ex:href-content=".Website" ex:onclick-subcontent="trackOutboundLink('{{.Website}}'); return false;" target="_blank">
										<strong><span ex:content=".Company" class="petrusino"></strong></a></td>
									<td><span ex:content=".Description"></td>
									<td><span ex:content=".Country"></span></td>
									<td><a ex:href-content=".Source_url" ex:onclick-subcontent="trackOutboundLink('{{.Source_url}}'); return false;" target="_blank"><strong>
										<strong><span ex:content=".Source" class="petrusino"></strong></a></td>
								</tr>
							</table>
						</div>
